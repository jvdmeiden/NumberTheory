<script type="text/javascript"> 
  function toggle_layer(checkbox, element_name){
    var svgobj = document.getElementById("GCD01").getSVGDocument().getElementById(element_name);
    if (!checkbox.checked){
      svgobj.setAttributeNS(null,'visibility','hidden');
    } else {
      svgobj.setAttributeNS(null,'visibility','visible');
    }
  }
  
  function setAll(){
	for (n=2 ; n < 30 ; n++){
	  var svgobj = document.getElementById("GCD01").getSVGDocument().getElementById("L_" + n); 
	  svgobj.setAttributeNS(null,'visibility','visible');
	  for (var i = 0;  i < document.hilite_form.elements.length;  i++){
	    if (document.hilite_form.elements[i].type == 'checkbox'){
	      document.hilite_form.elements[i].checked = true;
	    }
	  }
	}	  
  }
  
  function clearAll() {
	for (n=2 ; n < 30 ; n++){
	  var svgobj = document.getElementById("GCD01").getSVGDocument().getElementById("L_" + n); 
	  svgobj.setAttributeNS(null,'visibility','hidden');
	  for (var i = 0;  i < document.hilite_form.elements.length;  i++){
	    if (document.hilite_form.elements[i].type == 'checkbox'){
	      document.hilite_form.elements[i].checked = false;
	    }
	  }
	}	  
  }	  
 
</script>
